    version: ^2.0.0

  ####################################
  ######### flutter_utilities ########
  ####################################
  audio:
    hosted: https://dart.cloudsmith.io/nyx/flutter_utilities/
    version: ^1.1.0
  mvc:
    hosted: https://dart.cloudsmith.io/nyx/flutter_utilities/
    version: ^1.1.0
  navigation:
    hosted: https://dart.cloudsmith.io/nyx/flutter_utilities/
    version: ^1.2.0
  screen:
    hosted: https://dart.cloudsmith.io/nyx/flutter_utilities/
