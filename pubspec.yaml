  device_driver:
    hosted: https://dart.cloudsmith.io/nyx/nyx_modules/
    version: ^1.1.0

dev_dependencies:

  ####################################
  ########### Pub Packages ###########
  ####################################
  build_runner: ^2.1.4

  ####################################
  ######### flutter_utilities ########
  ####################################
  mvc_gen:
    hosted: https://dart.cloudsmith.io/nyx/flutter_utilities/
    version: ^1.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/devices/devices.txt
    - assets/svgs/bed_frame.svg
    - assets/svgs/niura_logo.svg
    - assets/svgs/head_figure_left.svg
    - assets/svgs/head_figure_right.svg
    - assets/images/niura75333.png
    - assets/icons/niura_logo_black.ico
    - assets/icons/niura_logo_red.ico
    - assets/icons/niura_logo_white.ico
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.otf
        - asset: assets/fonts/Gilroy-Bold.otf
          weight: 700
        - asset: assets/fonts/Gilroy-Medium.otf
          weight: 500